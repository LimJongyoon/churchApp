<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>사랑하는 우리교회 - 관리자</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>사랑하는 우리교회 - 관리자</h1>
  </header>

  <main>
    <section id="announcement-section" class="section active">
      <h2>공지 및 유튜브 관리</h2>
      <form class="announcement-form">
        <textarea id="announcement-content" placeholder="공지 내용"></textarea>
        <button id="post-announcement">교육부 공지사항 등록</button>
      </form>
      <form class="announcement-form">
        <input type="text" id="youtube-link" placeholder="유튜브 링크" />
        <button id="post-youtube">이달의 암송송 🎵 등록</button>
      </form>

      <form class="announcement-form">
        <label for="prayer-image">삶에서 하는 기도 사진:</label>
        <label for="prayer-image" class="custom-file-upload">
          📂 사진 업로드
        </label>
        <input type="file" id="prayer-image" accept="image/*" style="display: none;" />        
        <div class="upload-info" id="prayer-upload-info">
          <p id="prayer-progress" style="color: rgb(0, 0, 0); font-weight: bold; margin: 5px 0;"></p>
          <div id="prayer-preview" style="margin-top: 10px;"></div>
        </div>
        <button id="post-prayer">삶에서 하는 기도 사진 등록</button>
      </form>
      
      <form class="announcement-form">
        <label for="lyrics-image">이달의 암송 이미지:</label>
        <label for="lyrics-image" class="custom-file-upload">
          📂 사진 업로드
        </label>
        <input type="file" id="lyrics-image" accept="image/*" style="display: none;" /> 
        <div class="upload-info" id="lyrics-upload-info">
          <p id="lyrics-progress" style="color: rgb(0, 0, 0); font-weight: bold; margin: 5px 0;"></p>
          <div id="lyrics-preview" style="margin-top: 10px;"></div>
        </div>
        <button id="post-lyrics">이달의 암송 등록</button>
      </form>
          
    </section>

    <section id="user-stats-section" class="section">
      <div class="stats-header">
        <h2>숙제 현황</h2>
        <select id="sort-options">
          <option value="percent"> % 높은 순 </option>
          <option value="name"> 가나다순 </option>
        </select>
      </div>

      <div class="filter-section">
        <select id="user-department">
          <option value="유치부">유치부</option>
          <option value="초등부">초등부</option>
          <option value="중고등부">중고등부</option>
        </select>
        <select id="year-select">
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
        </select>
        <select id="month-select">
          <option value="1">1월</option>
          <option value="2">2월</option>
          <option value="3">3월</option>
          <option value="4">4월</option>
          <option value="5">5월</option>
          <option value="6">6월</option>
          <option value="7">7월</option>
          <option value="8">8월</option>
          <option value="9">9월</option>
          <option value="10">10월</option>
          <option value="11">11월</option>
          <option value="12">12월</option>
        </select>
        <button id="filter-btn">조회</button>
      </div>
      <div class="user-stats" id="stats-container">
        <p>년도와 월을 선택하여 조회하세요.</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <button id="announcement-btn" class="active">공지 및 유튜브</button>
    <button id="stats-btn">숙제 현황</button>
  </footer>

  <script type="module" src="admin.js"></script>
</body>
</html>
